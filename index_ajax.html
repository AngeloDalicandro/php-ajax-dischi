<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">

        <header>
            <img src="img/Spotify_logo_without_text.svg.png" alt="Spotify Logo">
            
            <div class="form">
                <label for="genres">Generi:</label>
    
                <select v-model="filter" id="genres">
                    <option value="all">Tutti</option>
                    <option v-for="genre in genres" :value="genre"> {{ genre }} </option>
                </select>
    
                <button @click="getFilteredAlbums()">Filtra</button>
            </div>
        </header>

        <main>
            <div class="container">

                <div class="album" v-for="album in albums">
                    <img :src=" album.poster " :alt="album.title">

                    <h2> {{ album.title }} </h2>

                    <div class="author">  {{album.author}}  <br>  {{album.year}}</div>
                </div>

            </div>
        </main>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
